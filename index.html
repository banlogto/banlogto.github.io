<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>b.3kx | Digital Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #FF2D75;
      --secondary: #00C2FF;
      --dark: #121212;
      --light: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
    }

    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      z-index: -1;
      object-fit: cover;
      opacity: 0.9;
    }

    .glass-card {
      background: rgba(18, 18, 18, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .profile-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 25px;
      border: 4px solid var(--light);
      box-shadow: 0 0 30px rgba(255, 45, 117, 0.5);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(255, 45, 117, 0.8);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 2.8rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
      letter-spacing: -1px;
      animation: gradientShift 6s ease infinite;
      background-size: 200% 200%;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      display: inline-block;
    }

    .tagline::after {
      content: '';
      position: absolute;
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      bottom: -10px;
      left: 20%;
      opacity: 0.7;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .social-links a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--light);
      font-size: 1.5rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 194, 255, 0.4);
    }

    .action-btn {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 45, 117, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 45, 117, 0.6);
    }

    .action-btn:hover::before {
      left: 100%;
    }

    .sound-control {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sound-control:hover {
      background: rgba(0, 194, 255, 0.7);
      transform: scale(1.1);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating animation */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 4s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bgVideo">
    <source src="https://files.catbox.moe/06q7rg.mp4" type="video/mp4">
  </video>

  <button class="sound-control" id="soundButton" aria-label="Toggle sound">
    <i class="fas fa-volume-mute"></i>
  </button>

  <div class="profile-content">
    <div class="glass-card floating">
      <div class="profile-pic">
        <img src="https://files.catbox.moe/29ufz6.jpg" alt="b.3kx Profile">
      </div>

      <h1 class="name">b.3kx</h1>
      <p class="tagline">Content Creator & Digital Artist</p>

      <div class="social-links">
        <a href="https://www.youtube.com/@b.3kx" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com/b.3kx" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
      </div>

      <a href="https://www.youtube.com/@b.3kx" class="action-btn" target="_blank" rel="noopener noreferrer">
        Explore My Work
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      const soundButton = document.getElementById('soundButton');
      
      // Start with muted autoplay (required by Chrome)
      video.muted = true;
      
      // Try to play immediately
      video.play().catch(error => {
        console.log("Autoplay prevented:", error);
      });

      // Toggle mute/unmute
      soundButton.addEventListener('click', function() {
        video.muted = !video.muted;
        soundButton.innerHTML = video.muted 
          ? '<i class="fas fa-volume-mute"></i>' 
          : '<i class="fas fa-volume-up"></i>';
        
        // Change button color when unmuted
        soundButton.style.background = video.muted 
          ? 'rgba(0, 0, 0, 0.5)' 
          : 'rgba(0, 194, 255, 0.7)';
      });

      // Unmute after first user interaction
      function handleFirstInteraction() {
        if (video.muted) {
          video.muted = false;
          soundButton.innerHTML = '<i class="fas fa-volume-up"></i>';
          soundButton.style.background = 'rgba(0, 194, 255, 0.7)';
        }
        document.removeEventListener('click', handleFirstInteraction);
      }
      
      document.addEventListener('click', handleFirstInteraction);
    });
  </script>
</body>
</html>
